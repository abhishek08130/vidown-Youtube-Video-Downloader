<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidown -YouTube Video Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 25px 0;
        }
        input[type="url"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="url"]:focus {
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255,0,0,0.1);
            outline: none;
        }
        button {
            background: linear-gradient(45deg, #ff0000, #ff4444);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,0,0,0.2);
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .error-message {
            color: #ff0000;
            text-align: center;
            padding: 25px;
            background-color: #fff5f5;
            border-radius: 10px;
            margin-top: 25px;
            border: 2px solid #ffe6e6;
        }
        .maintenance-message {
            text-align: center;
            padding: 60px 30px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            margin-top: 30px;
            border: 2px solid #e9ecef;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        .maintenance-message h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .maintenance-message p {
            color: #718096;
            line-height: 1.8;
            font-size: 1.1em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• YouTube Video Downloader</h1>
        <div class="maintenance-message">
            <h2>üõ†Ô∏è Under Maintenance</h2>
            <p>We're currently performing maintenance to improve your experience.</p>
            <p>Please check back soon. Thank you for your patience!</p>
        </div>
    </div>

    <script>
        // Service is under maintenance
        console.log('Service is currently under maintenance');
    </script>
</body>
</html>
